spec:
  order:
  - broker
  - coordinator
  - server
  external:
    zookeeper:
      spec:
        zkRuntimeProperties: "config"
        zkConnections: "connection"
    metadata:
      spec:
        metaRuntimeProperties: "config"
        metaConnections: "connection"
  nodeK8sConfigGroup:
    hot-high-mem:
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
  nodeAppConfigGroup:
    common:
      commonRuntimeProperties: |-
        app.config=run
    broker:
      runtimeProperties: |-
        app.config=broker
      overrideProperties: |-
        app.override=new
  nodes:
    broker-hot:
      kind: Statefulset
      nodeType: broker
      replicas: 2
      nodeK8sConfigGroup: hot-high-mem
      nodeAppConfigGroup: 
      - common
      - broker
